<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="/app.js" defer></script>
    <title>Basement</title>
  </head>
  <body>
    <div class="app">
      <header>
        <div class="logo-title">
          <img
            src="/assets/logo/basement_logo_sqr.png"
            alt="logo"
            class="logo"
          />
          <h1>Basement</h1>
        </div>
        <button id="menuButton" class="menu-button">â˜°</button>
      </header>
      <main>
        <div class="instructions">
          <p><strong>Hey, Wake Up, what's your name?!!</strong></p>
          <input type="text" id="username" placeholder="Enter name" />
          <a href="./page2/page_2.html"><button id="startBtn">Start</button></a>
          <p id="validation"></p>
          <img
            src="/assets/images/basementplan.png"
            alt="map"
            class="map-img"
          />
        </div>
        <div class="container2">
          <p>>Basement:Horror Game</p>
          <div class="story-content">
            <p>
              Basement: You open your eyes, and it's dark; your hands are tied.
            </p>
            <p>Option 1: You try to break free.</p>
            <p>Option 2: You call for help.</p>
          </div>
        </div>
        <div class="action-buttons">
          <button class="save">Save</button>
          <button class="redo">Re-do</button>
        </div>
        <div class="option-buttons">
          <button class="option">Option 1</button>
          <button class="option">Option 2</button>
        </div>
      </main>
      <aside class="settings">
        <h2 id="menu">Settings</h2>
        <label>
          <span>Audio</span>
          <input type="checkbox" checked />
        </label>
        <label>
          <span>Music</span>
          <input type="checkbox" checked />
        </label>
        <label>
          <span>Text Size</span>
          <input type="range" min="14" max="24" value="18" />
        </label>
        <label>
          <span>Text Style</span>
          <input type="checkbox" checked /> Jetbrains Mono
        </label>
      </aside>
    </div>
  </body>
</html>
