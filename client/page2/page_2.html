<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page 2</title>
    <link rel="stylesheet" href="/client/styles.css" />
    <script type="module" src="/page2.js" defer></script>
  </head>
  <body>
    <div class="app">
      <header>
        <div class="logo"></div>
        <button id="menuButton" class="menu-button">â˜°</button>
      </header>
      <div id="area"></div>
      <main>
        <div class="instructions">
          <p><strong> User, Wake Up!!</strong></p>
          <img src="/client/assets/logo/basement_logo.jpeg" alt="" />
        </div>
        <div class="story-content">
          <p id="prompt"></p>
          <div>
            <button id="option1">Option 1</button>
            <p id="option1"></p>
          </div>
          <div>
            <button id="option2">Option 2</button>
            <p id="option2"></p>
          </div>
        </div>

        <div class="action-buttons">
          <button class="save">Save</button>
          <button class="redo">Re-do</button>
        </div>
      </main>
      <aside class="settings">
        <h2>Settings</h2>
        <label>
          <span>Audio</span>
          <input type="checkbox" checked />
        </label>
        <label>
          <span>Music</span>
          <input type="checkbox" checked />
        </label>
        <label>
          <span>Text Size</span>
          <input type="range" min="14" max="24" value="18" />
        </label>
        <label>
          <span>Text Style</span>
          <input type="checkbox" checked /> Jetbrains Mono
        </label>
      </aside>
    </div>
  </body>
</html>
